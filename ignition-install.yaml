systemd:
  units:
    - name: k3s-install.service
      enabled: true 
      contents: |
        [Unit]
        Description=Installs flatcar to disk
        Wants = network-online.target
        After = network.target network-online.target        
        [Service]
        Type=forking
        TimeoutStartSec=180
        RemainAfterExit=yes
        KillMode=process
        ExecStart=/usr/bin/sh -c "cd ~ && wget https://raw.githubusercontent.com/JeremyTheocharis/flatcar-snd-usb-audio-ignition/main/ignition.ign && flatcar-install -D /dev/sda -i ignition.ign && echo FINISHED INSTALLATION"
        [Install]
        WantedBy=multi-user.target      
